<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku 4X4</title>
    <link rel="stylesheet" href="Sudoku_4x4.css">
</head>

<body>
    <h1>SUDOKU SOLVER</h1>
    <div class="clear">CLEAR</div>
    <a href="../index.html">
        <div class="home">HOME</div>
    </a>
    <div class="notif">Enter Number from 1 to 4</div>
    <div class="box">
        <div class="box-a">
            <div class="box-a1"></div>
            <div class="box-a2"></div>
            <div class="box-a3"></div>
            <div class="box-a4"></div>
        </div>
        <div class="box-b">
            <div class="box-b1"></div>
            <div class="box-b2"></div>
            <div class="box-b3"></div>
            <div class="box-b4"></div>
        </div>
        <div class="box-c">
            <div class="box-c1"></div>
            <div class="box-c2"></div>
            <div class="box-c3"></div>
            <div class="box-c4"></div>
        </div>
        <div class="box-d">
            <div class="box-d1"></div>
            <div class="box-d2"></div>
            <div class="box-d3"></div>
            <div class="box-d4"></div>
        </div>
    </div>
    <div class="solve">SOLVE</div>
    <div class="keyboard">
        <div class="one-key">1</div>
        <div class="two-key">2</div>
        <div class="three-key">3</div>
        <div class="four-key">4</div>
        <div class="del-key">Del</div>
    </div>
    <script src="Sudoku_4X4.js"></script>
</body>

</html>
